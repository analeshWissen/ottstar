<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTStar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script
			src="https://kit.fontawesome.com/00b3499e31.js"
			crossorigin="anonymous"
		></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="Logo">OTTStar.tv</h1>
        <ul class="nav-links">
          
           
          
        </ul>
        <div class="right-container">
            <input type="text" class="search-box" placeholder="Search">
            <button class="sub-btn">SUBSCRIBE</button>
            <a href="#" class="login-link">LOGIN</a>
        </div>
    </nav>

    <div class="carousel-container">
        <div class="carousel">

        </div>
    </div>

    <div class="video-card-container">
        <div class="video-card">
            <img src="images/disney.png" class="video-card-image" alt="">
            <video src="videos/disney.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/pixar.png" class="video-card-image" alt="">
            <video src="videos/pixar.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/marvel.png" class="video-card-image" alt="">
            <video src="videos/marvel.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/star-wars.png" class="video-card-image" alt="">
            <video src="videos/star-wars.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/geographic.png" class="video-card-image" alt="">
            <video src="videos/geographic.mp4" mute loop class="card-video"></video>
        </div>
    </div>

    <div class="movies">
        <h1 class="title">Recommended For You</h1>
        <div class="movies-list ">
            <button class = "pre-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="movie-cards recommended-list"></div>
            <button class = "nxt-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="movies">
        <h1 class="title">Drama Movies</h1>
        <div class="movies-list ">
            <button class="pre-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="movie-cards drama-list"></div>
            <button class="nxt-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="movies">
        <h1 class="title">Recommended For You</h1>
        <div class="movies-list ">
            <button class="pre-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="movie-cards recommended-list-1"></div>
            <button class="nxt-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="movies">
        <h1 class="title">Drama Movies</h1>
        <div class="movies-list ">
            <button class="pre-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="movie-cards drama-list-1"></div>
            <button class="nxt-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
